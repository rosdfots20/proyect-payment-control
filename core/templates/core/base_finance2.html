{% load static %}

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "stylesheet" href = "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tablas.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/toast.css' %}">
    {% block estiloextras %}{% endblock %}
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span><span>Accusoft</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="{% url 'home_finance' %}">
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'student_finance' %}" class="active">
                        <span class="las la-users"></span>
                        <span>Estudiantes</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'payments_finance' %}">
                        <span class="las la-clipboard-list"></span>
                        <span>Pagos</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'report_finance' %}">
                        <span class="las la-clipboard"></span>
                        <span>Reportes</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'password_finance' %}">
                        <span class="las la-user-circle"></span>
                        <span>Cambiar contraseña</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <span class="la la-sign-out"></span>
                        <span>Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                {% block titleheader %} {% endblock %}
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="" width="40px" height="40px" alt="">
                <div>
                    <h4>Joht doc</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>
        <main>
          {% block content %}{% endblock %}

        </main>
    </div>
    <script src="{% static 'core/js/toast.js' %}"></script>
</body>
</html>
