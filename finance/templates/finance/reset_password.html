{% extends 'core/base_finance.html' %} 
{% load static %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block estiloextras %}
<link rel="stylesheet" href="{% static 'core/css/reset-password.css' %}">
{% endblock %}
{% block content %}
<h1 class="titulo">Perfil</h1>
			<hr>
			<div class="container">
				<div class="header-form">
					<h2>Cambio De Contraseña</h2>
				</div>
				<form id="form" class="form">
					<div class="form-control">
						<label for="username">Actual Contraseña</label>
						<input type="email" placeholder="Actual Contraseña" id="email" />
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="form-control">
						<label for="username">Nueva Contraseña</label>
						<input type="password" placeholder="Nueva Contraseña" id="password"/>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="form-control">
						<label for="username">Confirmar Nueva Contraseña</label>
						<input type="password" placeholder="Confirmar Nueva Contraseña" id="password2"/>
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<button>Guardar</button>
				</form>
			</div>
{% endblock %}
